<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flextable</title>
    <link rel="author" href="https://alexanderchristiaanjacob.com/">
    <link rel="stylesheet" href="https://default.style/">
    <link rel="stylesheet" href="css/flextable.css">
    <style>

        .flextable {
            background: #ccf;
            outline: 1px solid #33c;
        }

        .flextable .col {
            background: #fcc;
            outline: 1px solid #c33;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="flextable">
        <div class="col">Column 1</div>
    </div>
    <div class="flextable">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
    </div>
    <div class="flextable">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
    </div>
    <div class="flextable">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
        <div class="col">Column 4</div>
    </div>
    <div class="flextable">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
        <div class="col">Column 4</div>
        <div class="col">Column 5</div>
    </div>
</div>
</body>
</html>
